<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.box{
			width: 100px;
			height: 40px;
			background: green;
		}
		.hidebox{
			width: 200px;
			height: 200px;
			background: yellow;
		}
	</style>
</head>
<body>
	<div class="box">罗文旅</div>
	<div class="hidebox">罗文旅罗文旅</div>

	<script src="jquery-3.2.1.js"></script>
	<script type="text/javascript">
		$('.box').click(function(){
			$(this).css({backgroundColor:'red'});
		})
		//$(document).ready(function(){
			//相当于window.onload
		//})
	</script>
</body>
</html>
