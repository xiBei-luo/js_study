<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.box{
			width: 100px;
			height: 40px;
			background: green;
		}
		.hidebox{
			width: 200px;
			height: 200px;
			background: yellow;
		}
	</style>
</head>
<body>
	<div class="box" id="box">罗文旅</div>
	<div class="hidebox">罗文旅罗文旅</div>



	<script src="jquery-3.2.1.js"></script>
	<script type="text/javascript">
		$('.box').click(function(){
			alert($(this).attr('class'))
		})
		//返回元素的class名，class也可以换成其他的属性——attr('class')一个参数
		//也可以直接设置元素的属性与属性值，将原来的覆盖或不覆盖可选择——attr('class'，'box2')两个参数
	</script>
</body>
</html>
