<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.box{
			width: 100px;
			height: 40px;
			background: green;
		}
		.hidebox{
			width: 200px;
			height: 200px;
			background: yellow;
		}
	</style>
</head>
<body>
	<div class="box">罗文旅</div>
	<div class="hidebox">罗文旅罗文旅</div>



	<script src="jquery-3.2.1.js"></script>
	<script type="text/javascript">
		$('.box').hover(function(){
			$(this).css({backgroundColor:'red'});
		},function(){
			$(this).css({backgroundColor:'pink'});
		})
		//hover（function(){移入样式函数},function(){移出样式函数}）
	</script>
</body>
</html>
