<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		ul li{
			width: 100px;
			height: 30px;
			padding:0 20px;
			margin-left: 5px;
			background: green;
			float: left;
			list-style: none;
		}
		.active{
			background: red;
		}
	</style>
</head>
<body>
	<div class="box">
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
			<li>7</li>
			<li>8</li>
		</ul>
	</div>



	<script src="jquery-3.2.1.js"></script>
	<script type="text/javascript">
		$('li').click(function(){
			$('li').removeClass('active');
			$(this).addClass('active');
		})
	</script>
</body>
</html>
