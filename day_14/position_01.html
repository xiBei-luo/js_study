<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			padding: 0;
			margin: 0;
			list-style: none;
		}
		.box{
			width: 600px;
			height: 150px;
			border:1px solid #000;
			margin:30px auto;
			position: relative;
		}
		.title{
			width: 100px;
			height: 30px;
			background: #fff;
			position: absolute;
			left: 10px;
			top:-16px;
			text-align: center;
		}
		.img{
			width: 100px;
			height: 100px;
			background: #16A140;
			position: absolute;
			left: 10px;
			top:20px;
		}
		.list{
			position: absolute;
			left: 130px;
			top:20px;
		}
		.list li{
			margin-top: 5px;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="title">关于我们</div>
		<div class="img"></div>
		<ul class="list">
			<li>112</li>
			<li>Beyond</li>
			<li>三季度黄金圣斗士看到街上看见的所看见的开始了就打开拉萨决定斯柯达晶科萨就打开拉萨斯柯达晶科萨就打开拉萨</li>
		</ul>
	</div>
</body>
</html>
