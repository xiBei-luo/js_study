<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
	window.onload=function(){
		var oTxt=document.getElementById('txt1');
		var oBtn=document.getElementById('btn1');
		oBtn.onclick=function(){
			var oNewWin=window.open('about:blank');//打开一个新窗口
			oNewWin.document.write(oTxt.value);//运行原来窗口文本框中输入的内容。内容可以是代码(相当于菜鸟教程的在线测试功能)
		}
}
	</script>
</head>
<body>
	<textarea id="txt1" rows="10" cols="10"></textarea><br>
	<input id="btn1" type="button" value="运行">
</body>
</html>
