<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		#div1{
			width: 100px;
			height: 200px;
			background: #ccc;
			position: absolute;
			left: -100px;
		}
		#div1 span{
			width: 20px;
			height: 60px;
			position: absolute;
			left: 100px;
			background: yellow;
			top:50px;
		}
	</style>
	<script type="text/javascript">
		var timer=null;
		window.onload=function(){
			var oDiv=document.getElementById('div1');
			oDiv.onmouseover=function(){
				starMove(0);
			}
			oDiv.onmouseout=function(){
				starMove(-100);
			}
		}

		function starMove(iTarget){
			var oDiv=document.getElementById('div1');

			clearInterval(timer);
			
			timer=setInterval(function(){

				var iSpeed=0;
				if(iTarget>oDiv.offsetLeft){
					iSpeed=10;
				}
				else{
					iSpeed=-10;
				}//通过目标点推算速度
				if(oDiv.offsetLeft==iTarget){
					clearInterval(timer);
				}
				else{
					oDiv.style.left=oDiv.offsetLeft+iSpeed+'px';
				}
			},30)
		}
	</script>
</head>
<body>
	<div id="div1">
		<span>分享到</span>
	</div>
</body>
</html>
