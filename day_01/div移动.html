<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		#div1{
			width: 100px;
			height: 100px;
			position: absolute;
			background: red;
		}
	</style>
	<script type="text/javascript">
		var timer=null; 

		function starMove(){
			var oDiv=document.getElementById('div1');
			clearInterval(timer);//防止同时开启多个定时器
			timer=setInterval(function(){
				var iSpeed=2;
				if(oDiv.offsetLeft>=300){
					clearInterval(timer);
				}
				else{
					oDiv.style.left=oDiv.offsetLeft+iSpeed+'px';
				}
				
			},30)
		}
	</script>
</head>
<body>
	<input type="button" onclick="starMove()" id="btn" value="开始运动" name="">
	<div id="div1"></div>
</body>
</html>
