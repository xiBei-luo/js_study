<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	*{
		margin: 0;
		padding: 0;
	}
		#div1{
			width: 100px;
			height: 100px;
			background: red;
			position: absolute;
			left: 500px;
		}
	</style>
	<script type="text/javascript">
		var timer=null;
		function starMove(iTarget){
			var oDiv=document.getElementById('div1');
			clearInterval(timer);
			timer=setInterval(function(){
				var iSpeed=(iTarget-oDiv.offsetLeft)/10;
				iSpeed=iSpeed>0?Math.ceil(iSpeed):Math.floor(iSpeed);

				if(oDiv.offsetLeft==iTarget){
					clearInterval(timer);
				}
				else{
					oDiv.style.left=oDiv.offsetLeft+iSpeed+'px';
				}
			},30)
		}
	</script>
</head>
<body>
	<input type="button" onclick="starMove(300)" value="开始运动" name="">
	<div id="div1"></div>
	<span style="width: 1px;height: 300px;background:#000;position: absolute;left: 300px;"></span>
</body>
</html>
