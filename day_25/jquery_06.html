<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>筛选</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
			list-style: none;
		}
		span{
			display: inline-block;
			width: 200px;
			height: 30px;
			background: red;
			line-height: 30px;
		}
		div{
			width: 300px;
			height: 200px;
			background: green;
			display: none;
		}
	</style>
</head>
<body>
	<span>烧烤活动结束</span>
	<div></div>

	<script type="text/javascript" src="jquery-3.2.1.js"></script>
	<script type="text/javascript">
		$('span').click(function(){
			$('div').hide(1000)

			//show(速度值)——加上速度值就有了动画效果;hide(速度值)——同show方法
		})
	</script>
</body>
</html>
