<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    *{
        margin:0px;
        padding:0px;
    }
    .box{
        min-height: 100px;
        border:1px solid red;
    }
    .content{
        height: 50px;
        background: green;
    }
    </style>
</head>
<body>
    <div class="box">我是原配</div>
    <div class="content"></div>


    <script type="text/javascript" src="jquery-3.2.1.js"></script>
    <script>
       $('.box').click(function(){
        // $(this).append('skjdksdj')
         $(this).append($('.content'))//把content整个元素放到box中
       })
       //append('ksjdksjdklsaj')//追加
    </script>
</body>
</html>
