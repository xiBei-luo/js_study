<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    *{
        margin:0px;
        padding:0px;
    }
    .clearfix:after{
        content:"";display: block;clear: both;
    }
    .clearfix{
        zoom:1;
    }
    ul{
        list-style-type: none;
    }
    .box{
        width: 1200px;
        margin:40px auto;
        border-bottom: solid 1px #f00;
    }
    .box ul{
        float: left;
    }
    .box li{
        float: left;
        height: 30px;
        font: 14px;
        padding:0 14px;
    }
    .box .active{
        border:solid 1px red;
        border-bottom: none;
        height: 31px;
        margin-bottom: -1px;
        position: relative;
        background: #fff;
        line-height: 28px;
        margin-left: -1px;
        margin-right: -1px;
        background: red;
    }
    .content{
        height: 400px;
        background: green;
        display: none;
    }
    .show{
        display: block;
    }
    </style>
</head>
<body>
    <div class="box">
        <div class="hd clearfix">
            <ul class="list" id="list">
                <li class="active">男装</li>
                <li>女装</li>
                <li>鞋靴</li>
                <li>箱包</li>
                <li>内衣配饰</li>
                <li>珠宝首饰</li>
                <li>奢侈品</li>
                <li>奢华腕表</li>
            </ul>
        </div>
        <div class="bd" id="bd">
            <div class="content show">内容1</div>
            <div class="content">内容2</div>
            <div class="content">内容3</div>
            <div class="content">内容4</div>
            <div class="content">内容5</div>
            <div class="content">内容6</div>
            <div class="content">内容7</div>
            <div class="content">内容8</div>            
        </div>
    </div>


    <script type="text/javascript" src="jquery-3.2.1.js"></script>
    <script>
        $('.list li').click(function(){
            $('.list li').removeClass('active');
            $(this).addClass('active');//对应鼠标点击

            $('.content').removeClass('show')
            $('.content').eq($(this).index()).addClass('show')//对应内容显示
        })
    </script>
</body>
</html>
