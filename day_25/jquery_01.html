<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.box{
			width: 200px;
			height: 200px;
			background: pink;
			padding: 20px;
			margin: 10px;
			border:2px solid red;
		}
	</style>
</head>
<body>
	<div class="box"></div>

	<script type="text/javascript" src="jquery-3.2.1.js"></script>
	<script type="text/javascript">
		$('.box').click(function(){
			// alert($(this).css('width'));//获取元素的非行间样式
			$(this).css({width:'300px',height:'300px',background:'green'})//设置样式——json格式
		})
	</script>
</body>
</html>
