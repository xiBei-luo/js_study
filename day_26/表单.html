<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>bootstrap</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body>
	
	<form class="form-inline">
		<div class="form-group has-success">
			<label class="control-label" for="">这是一个输入框：</label>
			<input type="text" name="" class="form-control input-sm" placeholder="这是一个输入框">
		</div>

		<div class="form-group has-warning">
			<label class="control-label" for="">这是一个下拉列表：</label>
			<select class="form-control">
				<option>北京</option>
				<option>重庆</option>
				<option>四川</option>
			</select>
		</div>
		<div class="form-group has-error">
			<label class="control-label" for="">这是一个多行文本框：</label>
			<textarea class="form-control" cols="30" rows="10"></textarea>
		</div>
	</form>



	<script type="text/javascript" src="js/jquery-3.2.1.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
