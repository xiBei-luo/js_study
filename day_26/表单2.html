<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>bootstrap</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body>
	
	<button class="btn btn-default btn-lg">这是一个按钮</button>
	<button class="btn btn-success btn-sm">这是一个按钮</button>
	<button class="btn btn-info active">这是一个按钮</button>
	<button class="btn btn-warning btn-block">这是一个按钮</button>
	<button class="btn btn-primary" disabled="disabled">这是一个按钮</button>
	<button class="btn btn-danger">这是一个按钮</button>
	<button class="btn btn-link">这是一个按钮</button>
	<a href="http://www.bootcss.com/" class="btn btn-danger">这是一个链接</a>


	<script type="text/javascript" src="js/jquery-3.2.1.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
