<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div{
			width: 100px;
			height: 100px;
			border:10px solid red;
			margin:10px;
		}
		div:nth-child(1){
			border-radius: 50%;
		}
		div:nth-child(2){
			border-radius: 50px 50px 0 0;
			background: yellow;
		}
		div:nth-child(3){
			border-radius: 100px 0 0 0;
		}
		div:nth-child(4){
			border-radius: 100%/50%;
		}
	</style>
</head>
<body>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
</body>
</html>
