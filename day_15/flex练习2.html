<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.container{
			width: 400px;
			height: 600px;
			display: flex;
			margin:0 auto;
			border:1px solid #000;
			flex-direction: column;
		}
		.item{
			width: 400px;
			height: 180px;
			background: green;
			display: flex;
			flex-direction: row;
		}
		.item .item0{
			width: 380px;
			height: 165px;
			background: #BD18B5;

		}
		.item div{
			width: 120px;
			margin:auto;
		}
		.item1{
			height: 90px;
			background: red;
		}
		.item2{
			height: 150px;
			background: yellow;
		}
		.item3{
			height: 120px;
			background: #0EA8BF;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="item">
			<div class="item0"></div>
		</div>
		<div class="item">
			<div class="item1"></div>
			<div class="item1"></div>
			<div class="item1"></div>
		</div>
		<div class="item">
			<div class="item2"></div>
			<div class="item2"></div>
			<div class="item2"></div>
		</div>
		<div class="item">
			<div class="item3"></div>
			<div class="item3"></div>
			<div class="item3"></div>
		</div>
	</div>
</body>
</html>
