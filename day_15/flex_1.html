<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.flex-container{
			display: -webkit-flex;
			display: flex;
			flex-direction: column-reverse;
			-webkit-flex-direction:column-reverse;
			width: 400px;
			height: 250px;
			background: #1493B9;
			margin:0 auto;
		}
		.flex-item{
			background: red;
			width: 100px;
			height: 100px;
			margin:10px;
		}
		.icon{
			width: 50px;
			height: 50px;
			background: yellow;
		}
	</style>
</head>
<body>
	<div class="flex-container">
		<div class="flex-item">
			<div class="icon">1</div>
		</div>
		<div class="flex-item">
			<div class="icon">2</div>
		</div>
		<div class="flex-item">
			<div class="icon">3</div>
		</div>
	</div>
</body>
</html>
