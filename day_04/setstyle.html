<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		#div1{
			width: 100px;
			height: 100px;
			background: red;
		}
	</style>
	<script type="text/javascript">
		function setStyle(obj,json){
			var attr='';
			for(attr in json){
				obj.style[attr]=json[attr];
			}
		}
		window.onload=function(){
			var oDiv=document.getElementById('div1');
			setStyle(oDiv,{width:'200px',height:'200px'})
		}
	</script>
</head>
<body>
	<div id="div1"></div>
</body>
</html>
