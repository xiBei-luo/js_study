<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		function createPerson(name,sex){//构造函数
			//属性(每个对象各不同的部分,通过传参让不同的部分自己负责自己的)
			this.name=name;
			this.sex=sex;
		}

			//方法（每个对象相同的部分）
		createPerson.prototype.showName=function(){
			alert("我的名字是"+this.name);
		}
		createPerson.prototype.showSex=function(){
			alert("我是"+this.sex+"的");
		}


		var p1=new createPerson('leo','女');
		var p2=new createPerson('lee','男');

		p1.showName();
		p1.showSex();
		p2.showName();
		p2.showSex();

		alert(p1.showName==p2.showName);
	</script>
</head>
<body>
	
</body>
</html>
