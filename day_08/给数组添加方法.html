	<script type="text/javascript">
	 var arr1=new Array(12,2,4,3);
	 var arr2=new Array(87,9,1,3);
	 arr1.sum=function(){
	 	var re=0;
	 	for(var i=0;i<this.length;i++){
	 		re+=this[i];
	 	}
	 	return re;
	 }
	 arr2.sum=function(){
	 	var re=0;
	 	for(var i=0;i<this.length;i++){
	 		re+=this[i];
	 	}
	 	return re;
	 }
	 alert(arr1.sum());
	 alert(arr2.sum());//工厂方式创建数组对象
