<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	*{
		margin: 0;
		padding: 0;
		list-style: none;
	}
		.menu ul{
			border-top: 15px sol #000;
			padding:0 10px;
		}

		.menu ul li a{
			color: #fff;
			float: left;
			margin:0 5px;
			font-size: 14px;
			height: 50px;
			line-height: 50px;
			text-align: center;
			width: 65px;
			padding:10px 5px;
			background: #151515;
			border-radius: 0 0 5px 5px;
			box-shadow: 0 0 1px #ccc,inset 0 0 2px #fff;
			text-shadow: 0 1px 1px #686868;
			text-decoration: none;
		}
		.menu ul li.translate a{
			background: #B33838;
		}
		.menu ul li.translateX a{
			background: #8fdd21;
		}
		.menu ul li.translateY a{
			background: #F45917;
		}
		.menu ul li.rotate a{
			background: #d5de19;
		}
		.menu ul li.scale a{
			background: #cdddf2;
		}
		.menu ul li.scale-X a{
			background: #0fdd21;
		}
		.menu ul li.scale-Y a{
			background: #cd5917;
		}
		.menu ul li.skew a{
			background: #519;
		}
		.menu ul li.skew-X a{
			background: #d50;
		}
		.menu ul li.skew-Y a{
			background: #e19;
		}
		.menu ul li.matrix a{
			background: #919;
		}

		.menu ul li.translate a:hover{
			transform: translate(-10px ,-10px);
		}
		.menu ul li.translateX a:hover{
			transform: translateX(-10px);
		}
		.menu ul li.translateY a:hover{
			transform: translateY(-10px);
		}
		.menu ul li.rotate a:hover{
			transform: rotate(30deg);
		}
		.menu ul li.scale a:hover{
			transform: scale(0.8,0.8);
		}
		.menu ul li.scale-X a:hover{
			transform: scaleX(0.8);
		}
		.menu ul li.scale-Y a:hover{
			transform: scaleY(0.8);
		}
		.menu ul li.skew a:hover{
			transform: skew(45deg,15deg);
		}
		.menu ul li.skew-X a:hover{
			transform: skew(15deg);
		}
		.menu ul li.skew-Y a:hover{
			transform: skew(30deg);
		}
		.menu ul li.matrix a:hover{
			transform: matrix(1,1,-1,0,0,0);
		}
	</style>

</head>
<body>
	<div class="menu">
		<ul class="clearfix">
			<li class="item translate"><a href="#">translate</a></li>
			<li class="item translateX"><a href="#">translateX</a></li>
			<li class="item translateY"><a href="#">translateY</a></li>
			<li class="item rotate"><a href="#">rotate</a></li>
			<li class="item scale"><a href="#">scale</a></li>
			<li class="item scale-X"><a href="#">scale-X</a></li>
			<li class="item scale-Y"><a href="#">scale-Y</a></li>
			<li class="item skew"><a href="#">skew</a></li>
			<li class="item skew-X"><a href="#">skew-X</a></li>
			<li class="item skew-Y"><a href="#">skew-Y</a></li>
			<li class="item matrix"><a href="#">matrix</a></li>
		</ul>
	</div>
</body>
</html>
