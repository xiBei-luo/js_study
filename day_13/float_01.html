<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
			list-style: none;
		}
		.box{
			width: 1200px;
			height: 450px;
			background: #F3EBEB;
			margin:20px auto;
		}
		.title p{
			font-size: 22px;
			padding-top: 20px;
			padding-left: 15px;
			float: left;
		}
		.desc li{
			float: right;
			padding-right: 15px;
			margin-top: 30px;
		}
		.clear{
			clear: both;
		}
		.img li{
			width: 210px;
			background: #16CB92;
			height: 310px;
			float: left;
			margin:15px;
		}
		.img_rgt ul li{
			height: 140px;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="title">
			<p>美女秀场</p>
			<ul class="desc">
				<li>萌女</li>
				<li>婚纱</li>
				<li>非主流</li>
				<li>cosplay</li>
				<li>街拍</li>
				<li>车模</li>
				<li>showgirl</li>
				<li>主播秀</li>
			</ul>
		</div>
		<div class="clear"></div>
		<ul class="img">
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<div class="img_rgt">
				<ul>
					<li></li>
					<li></li>
				</ul>
			</div> 
		</ul>
	</div>
</body>
</html>
