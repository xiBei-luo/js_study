<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<style type="text/css">
		.content{
			width: 200px;
			height: 150px;
			margin:0px auto;
			border:1px solid #000;
			position: relative;
			box-shadow: 3px 3px 5px #ccc,-3px 0 5px #ccc;
		}
		.wrap{
			position: absolute;
			font-size: 60px;
			color: #fff;
			left: 45%;
			top:25%;
		}
		.img{
			width: 200px;
			height: 110px;
			background: green;
		}
		.container{
			text-align: center;
		}
	</style>
</head>
<body>
	<div class="content">
		<div class="wrap">1</div>
		<div class="img"></div>
		<div class="container">
			<p>2016年1月21日</p>
		</div>
	</div>
</body>
</html>
