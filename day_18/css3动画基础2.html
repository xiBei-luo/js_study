<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.box{
			width: 100px;
			height: 100px;
			background: red;
			animation: myfirst 5s;
		}
		@keyframes myfirst{
			0%{
				background: red;
			}
			25%{
				background: black;
			}
			50%{
				background: yellow;
			}
			100%{
				background: blue;
			}
		}
	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
