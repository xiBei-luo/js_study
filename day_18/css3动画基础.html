<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div{
			width: 100px;
			height: 100px;
			background: red;
			animation: :myfirst 3s;
			-webkit-animation: myfirst 3s;
		}
		@keyframes myfirst{
			from {background:red;}
			to {background:yellow;}
		}
		@-webkit-keyframes myfirst{
			from {background:red;}
			to {background:yellow;}
		}
	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
