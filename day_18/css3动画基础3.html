<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.box{
			width: 100px;
			height: 100px;
			background: red;
			position: relative;
			animation: myfirst 10s;
		}
		@keyframes myfirst{
			0%{background: red;left: 0;top:0;}
			25%{background: yellow;left:500px;top:0px;}
			50%{background: pink;left:500px;top:500px;}
			75%{left: 0;top:500px;}
			100%{left: 0;top:0;}
		}
	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
